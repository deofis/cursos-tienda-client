
<!-- <div class="col-md-4 col-xs-12 overflow-auto"> -->
    <h4>Elija el o los cursos a los que desea añadirles una promocíon.</h4>
    <div class="table-responsive">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col"><input type="text" class="form-control form-control-sm" placeholder="Buscar" name="filterPromos" [(ngModel)]="filterProductos"></th>
                    <th scope="col"><i class="far fa-question-circle fa-lg mb-2" placement="bottom" ngbTooltip="Tooltip on bottom"></i></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let producto of productosASeleccionar; let i=index">
                    <td>{{producto.nombre}}</td>
                    <td>
                        <i class="fas fa-plus" style="cursor: pointer;" (click)="anadirProducto(i)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr class="d-block d-sm-none">
