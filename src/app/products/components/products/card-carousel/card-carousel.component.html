<div class="items">
    <div  class="i-fondo"><i id="fav" class="iconos fas fa-heart fav" *ngIf="!estaLogueado || hasRole('ROLE_USER')"  [ngClass]="{'corazon':esFavorito}"  (click)="administrarFavoritos(producto?.id); abrirInicioDeSesion()"></i></div>
   
    <div class="img-fondo" [routerLink]="['/viewmore',producto.id]">
      <i class="fas fa-medal" *ngIf="destacado"></i>
        <img *ngIf="tieneFotoPpal" class="producto" src="{{producto.foto.imageUrl}}" alt="foto-producto">
        <img *ngIf="!tieneFotoPpal" class="mt-0 mt-md-5" src="assets/imagenes/noimage.png" alt="" style="width: 60px; height: auto;">
    </div>
    <h3 [routerLink]="['/viewmore',producto.id]">{{ (producto.nombre.length>40) ? (producto.nombre | slice:0:40)+'...' : (producto.nombre)}}</h3>
    <div class="cont-precios" [routerLink]="['/viewmore',producto.id]">
       <div *ngIf="mostrarPrecioOferta(producto)" class="row-oferta">
           <span  > {{producto.precio | currency:'EUR':'symbol'}}</span>
           <p class="off " >{{producto.promocion?.porcentaje * 100 | number:'2.0-0'}}% 0FF</p>
        </div> 
        <p class="precio"  *ngIf="!mostrarPrecioOferta(producto)" >{{producto.precio | currency}}</p>
        <p class="precioOferta" *ngIf="mostrarPrecioOferta(producto)">{{producto.promocion?.precioOferta | currency}}</p>
    </div>
</div>
<div class="inciar-sesion" id="iniciar" *ngIf="modalInicio">
  <app-form-log-in [(modalInicio)]="modalInicio"></app-form-log-in>
</div>
