<section class="contenedorProductos">

    <article class="cont-destacados">
        <h2>Cursos Destacados</h2>
        <div class="contenedor-principal">
            <button role="button" id="flecha-izquierda-fila1" class="flecha flecha-izquierda"><i
                    class="fas fa-angle-left"></i></button>
            <div class="contenedor-carousel" id="contenedor-carouselDestacados">
                <div class="carousel">
                    <div class="tarjetas" *ngFor="let destacado of productosDestacados">
                        <app-card-carousel [producto]="destacado"></app-card-carousel>
                    </div>
                </div>
            </div>
            <button role="button" id="flecha-derecha-fila1" class="flecha flecha-derecha"><i
                    class="fas fa-angle-right"></i></button>
        </div>
        <div class="indicadores">
        </div>
    </article>

    <article class="cont-ofertas">
        <h2 id="section-ofertas">Ofertas</h2>
        <div class="contenedor-principal">
            <button role="button" id="flecha-izquierda-fila2" class="flecha flecha-izquierda"><i
                    class="fas fa-angle-left"></i></button>

            <div class="contenedor-carousel" id="contenedor-carouselOfertas">
                <div class="carousel">
                    <div class="tarjetas" *ngFor="let oferta of ofertas">
                        <app-card-carousel [producto]="oferta"></app-card-carousel>
                    </div>
                </div>
            </div>

            <button role="button" id="flecha-derecha-fila2" class="flecha flecha-derecha"><i
                    class="fas fa-angle-right"></i></button>
        </div>
        <div class="indicadores-ofertas">

        </div>
    </article>
    <!-- banner beneficios-->
    <app-benefits-row></app-benefits-row>
    <!--FIN banner beneficios-->

    <!-- Categorias-->
    <article class="section-categories">
        <h2 id="section-categories" class="titulo-categoria" style="text-align: center;margin-top: 60px; margin: 40px;">
            Eleg√≠ por categoria</h2>
        <div class="container-categories">

            <div class="card-c" id="card-c" *ngFor="let categoria of categorias">
                <div class="cat">
                    <img id="img-cat" src="{{categoria.foto?.imageUrl}}" alt="foto-categoria">

                    <h3>{{categoria.nombre}}</h3>
                    <div class="subcategories-list">
                        <p id="subcategoria" *ngFor="let subcategoria of categoria.subcategorias" (click)="buscarProducto(subcategoria.nombre)"> {{subcategoria.nombre}}</p>
                    </div>
                </div>
            </div>
        </div>

    </article>


</section>
