<div class="col">
    <div class="routes row ">
        <div class="col-md-6">
         <p class=" d-none d-md-block"><a [routerLink]="['/home']" title="Home">Inicio </a> > <a href=""> Categoría</a> > <a href=""> Subcategoria </a>
             > <a href="" id="nombre-busqueda"> </a></p>
         <span class="cantidad-rdos"><span id="nro-rdos">{{cantidadRdos}}</span> resultados</span>
        </div>
        
         <div class="filtros-mobile col-12 col-md-6 filtros-mobile d-lg-none d-xl-none d-xxl-none">
             <div class="row opciones-mobile">
                 <div class="">
                     <p>Ordenar</p>
                 </div>
                 <div class="">
                     <p>Filtrar</p>
                 </div>
             </div>
         </div>
     </div>
     
     <div class="row">
         <section class="col-2 contenedor d-none d-lg-block">
             <div class="contenedor-menu">
         
                 <ul class="menu">
                     <li class="ordenar" id="filtros" id="tit-ppales" (click)="mostrarOrdenar()">Ordenar <i class="fas fa-chevron-down" id="arrow"></i><i class="fas fa-chevron-up" id="arrow2"></i> </li>
                     <ul class="submenu_lateral" id="submenu">
                         <li id="masVendidos" (click)="ordenarAZ()">A-Z</li>
                         <li id="masVendidos" (click)="ordenarZA()">Z-A</li>
                         <li id="menorPrecio" (click)="aMenorPrecio()">Menor Precio</li>
                         <li id="mayorPrecio" (click)="aMayorPrecio()">Mayor Precio</li>
                     </ul>
         
                     <li id="filtros" id="tit-ppales"><i class="icono izquierda fas fa-sliders-h"></i>Filtros</li>
                     <p class="titulo-filtro">Subcategorías</p>
                     <div class="subcategorias" *ngFor="let subcategoria of subcategorias" (click)="filtrarSubcategorias()">
                         <input type="radio" id="{{subcategoria.nombre}}" name="subcategoria" style="margin-right: 7px;">
                         <label for="{{subcategoria.nombre}}"> {{subcategoria.nombre}}</label>
                     </div>
                     
                     <p class="titulo-filtro" *ngIf="marcas">Marcas</p>
                     <div class="marcas" *ngFor="let marca of marcas" (click)="filtrarMarcas()">
                         <input type="radio" id="{{marca.nombre}}" name="marca"  style="margin-right: 7px;">
                         <label for="{{marca.nombre}}" > {{marca.nombre}}</label>
                     </div>
                   
         
                     <p class="titulo-filtro" *ngIf="propiedades">Propiedades</p>
                     <div *ngFor="let propiedad of propiedades; let i=index" class="propiedades" >
                         <p class="prop-tit"> {{propiedad.nombre}}</p>
                         <ul class="valores">
                             <li class="valor" *ngFor="let valor of propiedad?.valores " (click)="filtrarPropiedades(i)">
                                 <input type="radio" id="{{valor.valor}}" name={{propiedad.nombre}}  style="margin-right: 7px;">
                                 <label for="{{valor.valor}}"> {{valor.valor}}</label>
                             </li>
                         </ul>
                     </div>
                     <p></p>
         
                     <!-- Filtro por precio -->
                     <li id="filtros" id="tit-ppales"><i class="icono izquierda fas fa-dollar-sign"></i>Filtrar por precio</li>
         
                     <div class="filtro pcio-min-max">
                         <input class="pcio" type="number" id="pcio-min" placeholder="Minimo">
                         <input class="pcio" type="number" id="pcio-max" placeholder="Máximo">
                         <i class="fas fa-chevron-circle-right" (click)="pcioMinMax()"></i>
                     </div>
                     <!-- FIN Filtro por precio -->
         
                 </ul>
             </div>
         </section>
         
         <section class=" col-12 col-lg-8 offset-lg-1 contenedorProductos">
             <h2 id="titulo"> Resultados para "<span id="termino-busqueda"></span>"</h2>
             <div class="contenedor-grid">
                 <div class="rdos" *ngFor="let resultado of rdosBusqueda">
                     <app-card-grid [producto]="resultado"></app-card-grid>
                 </div>
             </div>
         </section>
     </div>
</div>
